<div class="container">
  <div class="logo">
    <img src="favicon.ico" alt="logo">
    <h2 class="logo-title">CryptoDailyNews</h2>
  </div>
  <nav class="menu-test">

    <div class="item" *ngFor="let page of pages, let i = index"
      routerLink="/{{routes[i]}}"
         routerLinkActive="active"
          (click)="activeNumber = i">
      <p class="item-text">{{page}}</p>
    </div>
  </nav>
</div>
