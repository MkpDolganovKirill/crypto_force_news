<div class="dialog-title">
  <h1 mat-dialog-title>{{ headerText }}</h1>
</div>
<mat-dialog-content>
  <div class="auth-form">
    <form [formGroup]="authFormGroup">
      <div class="auth-form-inputs">
        <input
          formControlName="login"
          type="text"
          [placeholder]="dialogInputPlaceholder.LOGIN"
          class="input"
        />
        <input
          formControlName="password"
          type="password"
          [placeholder]="dialogInputPlaceholder.PASSWORD"
          class="input"
        />
        <input
          formControlName="passwordRepeat"
          *ngIf="data.type === authPageName.SIGN_UP"
          type="password"
          [placeholder]="dialogInputPlaceholder.PASSWORD_REPEAT"
          class="input"
        />
      </div>
      <div class="auth-form-submit">
        <button
          (click)="submit()"
          [disabled]="authFormGroup.invalid"
          class="submit"
        >
          {{ submitButtonText }}
        </button>
      </div>
    </form>
  </div>
</mat-dialog-content>
